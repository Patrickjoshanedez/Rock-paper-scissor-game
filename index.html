<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="choices">

        <button class="rock" onclick="playGame('rock')"> 
            <img src="img/rock.png" alt="rock">
        </button>

        <button class="paper" onclick="playGame('paper')">
            <img src="img/paper.png" alt="paper">
        </button>
        
        <button class="scissors" onclick="playGame('scissors')">
            <img src="img/scissor.png" alt="scissor">
        </button>
    </div>
    <div class="result" id="result"></div>

    <script src="script.js"></script>
</body>
</html>
