<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Display the scoreboard -->
    <div id="scoreboard"></div>
    <!-- Display the result of the game -->
    <div id="result"></div>
    <!-- Button to reset the scoreboard -->
    <button onclick="resetScoreboard()">Reset Scoreboard</button>
    <h1>Rock Paper Scissors Game</h1>
    <div class="choices">
        <!-- Button to choose rock -->
        <button class="rock" onclick="playGame('rock')"> 
            <img src="img/rock.png" alt="rock">
        </button>
        <!-- Button to choose paper -->
        <button class="paper" onclick="playGame('paper')">
            <img src="img/paper.png" alt="paper">
        </button>
        <!-- Button to choose scissors -->
        <button class="scissors" onclick="playGame('scissors')">
            <img src="img/scissor.png" alt="scissor">
        </button>
    </div>
    <!-- Display the result of the game -->
    <div class="result" id="result"></div>
    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
